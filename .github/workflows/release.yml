name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build universal binary
        run: swift build -c release --arch arm64 --arch x86_64 --product StandardsCLI

      - name: Compress archive
        run: tar -czf ${{ github.ref_name }}.tar.gz -C .build/apple/Products/Release StandardsCLI

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.ref_name }}.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true

      - name: Update Homebrew Formula
        run: |
          # Calculate SHA256 of the release tarball
          SHA256=$(shasum -a 256 ${{ github.ref_name }}.tar.gz | awk '{print $1}')
          echo "SHA256: $SHA256"

          # Clone the tap repository
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/neon-law-foundation/homebrew-tap.git tap-repo
          cd tap-repo

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update the formula
          cat > Formula/standards.rb << 'EOF'
          class Standards < Formula
            desc "Legal standards CLI for Markdown linting, PDF conversion, and document management"
            homepage "https://github.com/neon-law-foundation/Notations"
            version "${{ github.ref_name }}"
            url "https://github.com/neon-law-foundation/Notations/releases/download/${{ github.ref_name }}/${{ github.ref_name }}.tar.gz"
            sha256 "SHA256_PLACEHOLDER"

            def install
              bin.install "StandardsCLI" => "standards"
            end

            test do
              system "#{bin}/standards", "--help"
            end
          end
          EOF

          # Replace SHA256 placeholder
          sed -i '' "s/SHA256_PLACEHOLDER/$SHA256/" Formula/standards.rb

          # Commit and push
          git add Formula/standards.rb
          git commit -m "standards ${{ github.ref_name }}"
          git push origin main
